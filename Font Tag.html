<html>

<head>
    <title>Font Tag</title>
</head>

<body>
    <center>
        <br>
        <br>
        <br>
        <br>
        <br>
        <font size="6">My name is Parth.</font><br>
        <br>
        <font color="FF0000">My name is Parth.</font><br>

    </center>

</html>
